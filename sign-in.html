<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Create an Account</legend>
                <label for="Username" class="labels"> Enter a Username:</label>
                <input type="text" id="username" name="username" placeholder="Aravind@123"><br>
                <label for="password" class="labels">Enter a Password:</label>
                <input type="password" id="password" name="password" placeholder="12345"><br>
                <label for="confirmPassword" class="labels">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="12345"><br>
                <button type="submit" class="submit-button">Create Account</button>
            </fieldset>
        </form>

        <div class="paragraph-container">
            <p>If an account already exists, click here to <a href="login-page.html">Login</a></p>
            <p>Click here to go back to the <a href="home_page.html">Home Page</a></p>
        </div>
    </div>
    
    
    
</body>
</html>
